<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keep Homer alive</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="screen1 screen">
      <h1>Keep Homer alive!</h1>
      <div class="parent">
        <div class="childLeft">
          <h2>Instructions</h2>
          <p>Keep your Homer alive by feeding him, making him go to work and putting him to sleep. <br>Make sure all bars have someting left before the time runs out!<br>Get ready, you have 60 seconds to go.<p>
        </div>
        <div class="childRight">
          <img class="bigImg" src="img/simpsons_PNG29.png" alt="Homer Simpson">
          <div>
            <button type="button" name="start">Start</button>
          </div>
        </div>
      </div>
    </div>

    <div class="screen2 screen">
      <div class="timer"></div>
      <div class="buttonsAndBars parent">
        <div class="playOptions childLeft">
            <button class="playButtons workButton" type="button" name="work">Work</button>
            <button class="playButtons sleepButton" type="button" name="sleep">Sleep</button>
            <button class="playButtons foodButton" type="button" name="food">Eat</button>
        </div>
        <div class="statBars childRight">
          <div class="statBar">
            <div class="moneyBar"></div>
          </div>
          <div class="statBar">
            <div class="energyBar"></div>
          </div>
          <div class="statBar">
            <div class="foodBar"></div>
          </div>
        </div>
        <div>
          <button type="button" name="play" class="playButton">Play</button>
        </div>
      </div>
    </div>

    <div class="screen3">
      <div class="timer"></div>
      <div>
        <p>You lost!/Woohoo, you did it!</p>
        <img class="bigImg" src="img/simpsons_PNG29.png" alt="Homer Simpson">
      </div>
      <div class="gameEndButtons">
        <button type="button" name="playAgain">Play again</button>
        <button type="button" name="home">Home</button>
      </div>
    </div>
  </body>
</html>
