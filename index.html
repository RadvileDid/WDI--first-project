<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Keep Homer alive</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>

    <div class="screen1 screen">
      <h1 class="animated infinite flash">Keep Homer alive!</h1>
      <div class="parent container">
        <div class="screen1parent">
          <div class="instructions">
            <h2>Instructions</h2>
            <p class="instructionsP">Keep your Homer alive by making sure he gets enough rest, food and money to survive. You have 60 seconds and remember, all the bars have to have some resources left before the time runs out. Good luck!</p>
          </div>
          <div class="screen1child2">
            <img class="bigImg" src="img/simpsons_PNG29.png" alt="Homer Simpson">
            <div class="bottomButtons">
              <button type="button" name="easy" class="easyButton">Easy mode</button>
              <button type="button" name="hard" class="hardButton">Difficult mode</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="screen2 screen container hidden">
      <div class="timerBackground">
        <div class="timer"></div>
      </div>
      <div class="parent">
        <div class="section">
          <div class="statusBar-parent">
            <div class="statusBar-child moneyBar">
            </div>
          </div>
          <div class="game-button work-button" disabled>
            <p class="gameButton-text">Work</p>
            <img src="img/PIC-Blog-1-Whats-your-budget.png" alt="Money" class="smallImg">
          </div>
        </div>
        <div class="section">
          <div class="statusBar-parent">
            <div class="statusBar-child energyBar">
            </div>
          </div>
          <div class="game-button sleep-button" disabled>
            <p class="gameButton-text">Sleep</p>
            <img src="img/Monster_Couch_Menu.png" alt="Sofa" class="smallImg">
          </div>
        </div>
        <div class="section">
          <div class="statusBar-parent">
            <div class="statusBar-child foodBar">
            </div>
          </div>
          <div class="game-button food-button" disabled>
            <p class="gameButton-text">Eat</p>
            <img src="img/donut_PNG98.png" alt="Doughnut" class="smallImg">
          </div>
        </div>
      </div>
      <div>
        <button type="button" name="play" class="playButton animated infinite pulse">Play</button>
      </div>
    </div>

    <div class="screen3 container screen hidden">
      <div class="timer timer2"></div>
      <div>
        <p class="winLooseResult"></p>
        <img src="img/simpsons_PNG94.png" class="looseImg hidden">
        <img src="img/Homer_simpsonwoohooo.gif" class="winImg hidden">
      </div>
      <div class="gameEndButton">
        <button type="button" name="home" class="homeButton animated infinite pulse">Home</button>
      </div>
    </div>

  </main>
</body>
</html>
